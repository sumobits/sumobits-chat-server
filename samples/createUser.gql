mutation createUser($first: String!, $last: String!, $email: String!, 
  $nickname: String! $password: String!) {
  createUser(firstName: $first, lastName: $last, email:$email, 
    nickname: $nickname, password: $password) {
    id
    created
  }
}

## Variables
{
  "first": "Someone",
  "last": "Noone",
  "email": "someone@nowhere.co",
  "nickname": "pookie",
  "password": "password1234"
}
